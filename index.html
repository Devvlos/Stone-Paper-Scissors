<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1 id="headd">Stone Paper Scissors</h1>
        <h2 id="myScore">0</h2>
        <h2 id="compScore">0</h2>
        <button class="reset" onclick="Reset()">RESET</button>
        <button class="btn"><img src="Img/stone.png" alt=""></button>
        <button class="btn"><img src="Img/paper.png" alt=""></button>
        <button class="btn"><img src="Img/scissors.png" alt=""></button>
        <div class="output">
            <img id="imgLeft" src="Img/stone.png" alt="">
            <img id="imgright" src="Img/stone.png" alt="">
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
